<DOCKTYPE!>
<html>
    <head>
        <title>javascript Calculator</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="button-container">
                <input type="text" class="input" value="0">
                <div class="clearfix">
                    <button class="float-left button adjust-btn" onclick="clearInputFunction()">AC</button>
                    <button class="float-left button adjust-btn">+/-</button>
                    <button class="float-left button parsent-btn">%</button>
                    <button class="float-left button colorful-btn division-btn" onclick="storeFirstValue('/')">/</button>
                </div>

                <div class="clearfix">
                    <button class="float-left button" onclick="numInputFunction(7)">7</button>
                    <button class="float-left button" onclick="numInputFunction(8)">8</button>
                    <button class="float-left button" onclick="numInputFunction(9)">9</button>
                    <button class="float-left button colorful-btn mult-btn" onclick="storeFirstValue('*')">*</button>
                </div>

                <div class="clearfix">
                    <button class="float-left button" onclick="numInputFunction(4)">4</button>
                    <button class="float-left button" onclick="numInputFunction(5)">5</button>
                    <button class="float-left button" onclick="numInputFunction(6)">6</button>
                    <button class="float-left button colorful-btn sub-btn" onclick="storeFirstValue('-')">-</button>
                </div>

                <div class="clearfix">
                    <button class="float-left button" onclick="numInputFunction(1)">1</button>
                    <button class="float-left button" onclick="numInputFunction(2)">2</button>
                    <button class="float-left button" onclick="numInputFunction(3)">3</button>
                    <button class="float-left button colorful-btn add-btn" onclick="storeFirstValue('+')">+</button>
                </div>

                <div class="clearfix">
                    <button class="float-left button zero-btn" onclick="numInputFunction(0)">0</button>
                    <button class="float-left button dot-btn" onclick="numInputFunction('.')">.</button>
                    <button class="float-left button colorful-btn" onclick="calFunction()">=</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
